repos:
- repo: https://github.com/psf/black
  rev: 24.4.2
  hooks:
  - id: black
    stages: [commit]
- repo: https://github.com/pycqa/flake8
  rev: 7.0.0
  hooks:
  - id: flake8
    stages: [commit]
- repo: local
  hooks:
  - id: requirements
    name: requirements
    entry: bash -c 'venv/bin/pip3 freeze > requirements.txt; git add requirements.txt'
    language: system
    pass_filenames: false
    stages: [commit]
